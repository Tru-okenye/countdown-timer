<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="count.css">
</head>
<body>
    <h1>its a new year!</h1>
    <div class="countdown-container">
        <div class="time-el days-c">
        <p class="bigtext" id="days">0</p>
        <span>days</span>
        </div>
        <div class="time-el hours-c">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="time-el minutes-c">
            <p class="bigtext" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="time-el seconds-c">
            <p class="bigtext" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</body>
</html>
